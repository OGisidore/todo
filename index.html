<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1>
            Todo List
        </h1>

        <div class="row">
            <div class="col-md-9">
                <nav class="navbar bg-body-tertiary">
                    <div class="container-fluid">
                        <button type="button" class="btn btn-primary my-2" data-bs-toggle="modal" data-bs-whatever=ajout"
                            id="ajout">Ajouter une tache</button>
                        <form class="d-flex" role="search" id="search">
                            <input class="form-control me-2" type="search" placeholder="Search" name="search"
                                aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </nav>
                <table class="table table-bordered table-striped" id="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <!-- <th scope="col">Description</th> -->
                            <th scope="col">status</th>
                            <th scope="col">created_at</th>
                            <th scope="col">updated_at</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
        
        
                    </tbody>
                </table>
        
            </div>
            <div class="col-md-3 border">
                <h3>Filter by</h3>
                <form action="" id="statusForm">
                    
                    <h4 >Status </h4>
                    <div>
                        <input type="radio" name="status"  value="Tout" checked>
                        <label for="status">Tout </label>
                        
                    </div>
                   
                    <div>
                        <input type="radio" name="status"  value="En cours">
                        <label for="status">En Cours </label>
                        
                    </div>
                    <div>
                        <input type="radio" name="status" value="En attente">
                        <label for="status">En attentes </label>
                        
                    </div>
                    <div>
                        <input type="radio" name="status"  value="À faire">
                        <label for="status">À faire </label>
                        
                    </div>
                   
                   
                </form>
                <form action="" id="order">
                    <h4 >Created At </h4>
                   
                    <div>
                        <input type="radio" name="created_at" value="desc">
                        <label for="created_at">Desc </label>
                        
                    </div>
                    <div>
                        <input type="radio" name="created_at"  value="asc" checked>
                        <label for="created_at">asc </label>
                        
                    </div>
                    
                   
                   
                </form>
            </div>
        </div>
      

        <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="ajoutTask" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="ajoutTask">AJOUT DE TACHE</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="taskForm">
                            <div class="mb-3">
                                <label for="name" class="col-form-label">Nom:</label>
                                <input type="text" name="name" class="form-control" id="name">
                                <div class="error error-name text-danger"></div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="col-form-label">Description:</label>
                                <textarea class="form-control" name="description" id="description"></textarea>
                                <div class="error error-description text-danger"></div>
                            </div>
                            <div class="btn-group" role="group" id="status"
                                aria-label="Basic radio toggle button group">
                                <p class="me-5 pt2-2 title">status</p>
                                <input type="radio" class="btn-check" name="status" value="En attente" id="btnradio1"
                                    autocomplete="off">
                                <label class="btn btn-outline-secondary" for="btnradio1">en attente</label>

                                <input type="radio" class="btn-check " name="status" value="En cours" id="btnradio2"
                                    autocomplete="off">
                                <label class="btn btn-outline-secondary" for="btnradio2">En cours</label>

                                <input type="radio" class="btn-check " value="À faire" name="status" id="btnradio3"
                                    autocomplete="off">
                                <label class="btn btn-outline-secondary" for="btnradio3">À faire</label>
                                <div class="error error-status text-danger"></div>
                            </div>
                            <div class="my-3">
                                <label for="imageIllustr" class="form-label" class="my-2">Ajouter une image
                                    illustrative</label>
                                <input class="form-control" type="file" id="imageIllustr" name="imageUrl"
                                    accept="image/*">
                                <div class="error error-imageUrl text-danger"></div>
                                <img src="#" class="my-3" alt="preview" id="preview" height="150px">
                            </div>

                            <div class="py-2 d-flex justify-content-end gap-1">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button id="valider" class="btn btn-primary">valider</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertTask" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                    </div>
                    <div class="modal-body">
                        <p class="text-secondary">
                            you are in the way to delete this todo .
                            Are you sure to do this ?
                        </p>
                        <div class="py-2 d-flex justify-content-end gap-1">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" id="allow" class="btn btn-primary">valider</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewTask" aria-hidden="true">
            <div class="modal-dialog ">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                    </div>
                    <div class=" row modal-body ">
                        <table class="table table-bordered table-striped col-9" id="tables">
                           
                            <tbody>


                            </tbody>
                        </table>
                        <div class="imageIllus m-w">

                        </div>
                        <div class="py-2 d-flex justify-content-end gap-1">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <!-- <button type="button"  id="view" class="btn btn-primary">valider</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/tasks.js"></script>
    <script type="module" src="assets/js/app_v2.js"></script>
</body>

</html>
